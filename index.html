<style>
.floating-download {

z-index: 1000;

transition: all 0.3s ease;

.floating-download.hidden {

}

<script>
// Smart search: if input looks like URL â†’ open directly, else Google search
document.getElementById('searchForm').addEventListener('submit', function(e) {
const input = document.getElementById('searchInput').value.trim();
if (!input) {
e.preventDefault();
return;
}
const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?$/i;
if (urlPattern.test(input)) {
e.preventDefault();
let url = input;
if (!url.match(/^https?:\/\//i)) url = 'https://' + url;
window.open(url, '_blank');
}
// else normal Google search happens
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
const floatingNotification = document.getElementById('floating-download');
const downloadBtn = document.getElementById('download-btn');
const closeBtn = document.getElementById('close-btn');

// Show notification after 0 seconds
setTimeout(function() {
floatingNotification.classList.remove('hidden');
}, 0);

// Download button click
downloadBtn.addEventListener('click', function() {
// CHANGE THIS TO YOUR ACTUAL DOWNLOAD URL

floatingNotification.classList.add('hidden');
});

// Close button click
closeBtn.addEventListener('click', function() {
floatingNotification.classList.add('hidden');
});

// Auto-hide after 3 seconds
setTimeout(function() {
if (!floatingNotification.classList.contains('hidden')) {
floatingNotification.classList.add('hidden');
}
}, 3000);
});
